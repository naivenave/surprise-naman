<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .envelope-wrapper { text-align: center; z-index: 10; cursor: pointer; }

        /* Heart Style */
        .main-heart {
            background-color: #e91e63;
            display: inline-block;
            height: 100px;
            position: relative;
            transform: rotate(-45deg);
            width: 100px;
            animation: beat 0.8s infinite alternate;
        }
        .main-heart:before, .main-heart:after {
            content: ""; background-color: #e91e63; border-radius: 50%;
            height: 100px; position: absolute; width: 100px;
        }
        .main-heart:before { top: -50px; left: 0; }
        .main-heart:after { left: 50px; top: 0; }

        @keyframes beat { to { transform: scale(1.2) rotate(-45deg); } }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute; background-color: #ff4081; width: 20px; height: 20px;
            transform: rotate(-45deg); pointer-events: none; z-index: 1;
        }
        .floating-heart::before, .floating-heart::after {
            content: ""; background-color: #ff4081; border-radius: 50%;
            height: 20px; position: absolute; width: 20px;
        }
        .floating-heart::before { top: -10px; left: 0; }
        .floating-heart::after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(-45deg) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg) scale(1.5); opacity: 0; }
        }

        /* Message Box */
        .message-box {
            display: none; background: white; padding: 35px; border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1); max-width: 80%; text-align: center;
            z-index: 20; border: 2px solid #fce4ec;
        }

        .pop-in { animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        h1 { color: #d81b60; margin-bottom: 10px; }
        p { color: #444; font-size: 18px; margin-bottom: 20px; }
        
        .wa-btn {
            background: #25D366; color: white; text-decoration: none;
            padding: 12px 25px; border-radius: 30px; display: inline-block;
            font-weight: bold; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }
        .wa-btn:hover { transform: translateY(-3px); background: #128C7E; }
    </style>
</head>
<body>

    <div id="envelope" class="envelope-wrapper" onclick="openSurprise()">
        <div class="main-heart"></div>
        <h2 style="color: #e91e63; margin-top: 60px;">You have a surprise! ‚ú®</h2>
        <p style="color: #888;">Tap the heart to open</p>
    </div>

    <div id="messageBox" class="message-box">
        <h1>Busted! üòà‚ù§Ô∏è</h1>
        <p>Aap par 500/- ka fine lagta hai itna cute hone ke liye. Pay karne ke liye turant contact karein!</p>
        
        <a id="waLink" href="https://wa.me/918272848739?text=Chalaan%20kaise%20bharna%20hai%3F%20üòè" class="wa-btn">
            Pay Fine Now üí∏
        </a>
    </div>

    <script>
        function openSurprise() {
            // OPTIONAL: Formspree URL yahan dalo agar email bhi chahiye
            const formspreeURL = "YOUR_FORMSPREE_URL"; 
            if(formspreeURL !== "YOUR_FORMSPREE_URL") {
                fetch(formspreeURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: "Surprise Opened!" })
                });
            }

            document.getElementById('envelope').style.display = 'none';
            const msg = document.getElementById('messageBox');
            msg.style.display = 'block';
            msg.classList.add('pop-in');

            for(let i=0; i<60; i++) {
                setTimeout(createHeart, i * 80);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animation = `floatUp ${3 + Math.random() * 2}s linear forwards`;
            const colors = ['#ff4081', '#e91e63', '#f48fb1', '#ff1744'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
