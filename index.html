<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Initial Heart Style */
        .envelope-wrapper {
            text-align: center;
            z-index: 10;
        }

        .main-heart {
            background-color: #e91e63;
            display: inline-block;
            height: 100px;
            position: relative;
            transform: rotate(-45deg);
            width: 100px;
            animation: beat 0.8s infinite alternate;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
        }

        .main-heart:before, .main-heart:after {
            content: "";
            background-color: #e91e63;
            border-radius: 50%;
            height: 100px;
            position: absolute;
            width: 100px;
        }
        .main-heart:before { top: -50px; left: 0; }
        .main-heart:after { left: 50px; top: 0; }

        @keyframes beat {
            to { transform: scale(1.2) rotate(-45deg); }
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute;
            background-color: #ff4081;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            pointer-events: none;
            z-index: 1;
        }
        .floating-heart::before, .floating-heart::after {
            content: "";
            background-color: #ff4081;
            border-radius: 50%;
            height: 20px;
            position: absolute;
            width: 20px;
        }
        .floating-heart::before { top: -10px; left: 0; }
        .floating-heart::after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(-45deg) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg) scale(1.5); opacity: 0; }
        }

        /* Message Box */
        .message-box {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            max-width: 85%;
            text-align: center;
            z-index: 20;
            border: 2px solid #fce4ec;
        }

        .pop-in { animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 { color: #d81b60; margin-bottom: 10px; }
        p { color: #444; font-size: 18px; line-height: 1.5; }
        .btn {
            background: #e91e63; color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="envelope" class="envelope-wrapper" onclick="openSurprise()">
        <div class="main-heart"></div>
        <h2 style="color: #e91e63; margin-top: 60px;">Tap to open your surprise! ‚ú®</h2>
    </div>

    <div id="messageBox" class="message-box">
        <h1>Busted! ‚ù§Ô∏è</h1>
        <p>Aap par 500/- ka fine lagta hai itna cute hone ke liye. Pay karne ke liye turant reply karein! üòè</p>
        <p style="font-size: 14px; color: #888;"><i>(No refunds allowed)</i></p>
        <button class="btn" onclick="location.reload()">Close</button>
    </div>

    <script>
        function openSurprise() {
            // Hide envelope
            document.getElementById('envelope').style.display = 'none';
            
            // Show message with animation
            const msg = document.getElementById('messageBox');
            msg.style.display = 'block';
            msg.classList.add('pop-in');

            // Start Heart Rain
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            
            // Random position and size
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animation = `floatUp ${3 + Math.random() * 2}s linear forwards`;
            
            // Random colors for variety
            const colors = ['#ff4081', '#e91e63', '#f48fb1', '#ff1744'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
